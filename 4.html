<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
    <form action="#" method="get">
        <label for="username">用户名：</label>
        <input type="text" name="username" placeholder="请输入用户名" id="username"><br>

        <label for="password">密码：</label>
        <input type="password" name="password" placeholder="请输入密码" id="password"><br>

        性别：<input type="radio" name="gender" value="male" checked>男
             <input type="radio" name="gender" value="female">女<br>

        爱好：<input type="checkbox" name="hobby" value="study" checked>学习
             <input type="checkbox" name="hobby" value="game">游戏<br>

        图片：<input type="file" name="file"><br>
        隐藏域：<input type="hidden" name="id" value="1027"><br>

        取色器：<input type="color" name="color"><br>
        生日：<input type="date" name="birthday"><br>
        生日：<input type="datetime-local" name="birthday"><br>
        邮箱：<input type="email" name="email"><br>
        年龄：<input type="number" name="age"><br>

        省份：<select name="province">
                <option>--请选择---</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">广州</option>
                <option value="4">深圳</option>
             </select><br>
        自我描述：<textarea cols="10" rows="3" name="des"></textarea><br>
        <input type="submit" value="登录"><br>
        <input type="button" value="按钮"><br>
        <input type="image" src="image/register.png"><br>
    </form>
</body>
</html>
